<DOCTYPE! html>
<html lang="eng">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

     <meta http-equiv="X-UA_COMpatible" content="ie=edge" />
     <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/7b9980b202.js" crossorigin="anonymous"></script>
</head>

    <body>
    	<div class="container" id="container">
    		<div class="form-container sign-up-container">
    			<form action="#">
    				<h1>Create Account</h1>
    				<div class="social-container">
    					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
    					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
    					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
    				</div>
    				<span>Or use your email for registration</span>
    				<input type="text" placeholder="name" />
    				<input type="email" placeholder="email" />
    				<input type="password" placeholder="password" />
    				<button>Sign-Up</button>
    			</form>
    		</div>
    		<div class="form-container sign-in-container">
    			<form action="#">
    				<h1>Sign in</h1>
    				<div class="social-container">
    					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
    					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
    					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
    				</div>
    				<span>or use your account</span>
    				<input type="email" placeholder="email" />
    				<input type="password" placeholder="password" />
    				<a href="#">Forgot password</a>
    				<button>Sign-in</button>
    			</form>
    		</div>
            <div class="overlay-container">
            	<div class="overlay">
            		<div class="overlay-pannel overlay-left">
            			<h1>Welcome Back</h1>
            			<p>
            				To keep connected with us please login your personal info
            			</p>
            			<button class="ghost" id="sign-in">SIgn-in</button>
            		</div>
            		<div class="overlay-pannel overlay-right">
            			<h1>Hello!!Friends</h1>
            			<p>ENter your personal details</p>
            			<button class="ghost" id="sign-up">sign-up</button>
            		</div>
            	</div>
            </div>
        </div>
       </body>
       </html>
